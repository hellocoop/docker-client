# base file -- will not run by itself -- must be extended with either docker-compose.dev.yml or docker-compose.local.yml

version: '3.8'

networks: 
  test:

services:

  mockin:
    image: hellocoop/mockin:latest
    networks:
      - test
    ports:
      - '3333:3333'
      # debugger
      - '9339:9229'
    environment:
      ISSUER: 'http://wallet.hello-dev.net:3333'

  client:
    image: client
    build:
      context: ../
    networks: 
      - test
    ports:
      - '8000:8000'
      # debugger
      - '9449:9229'    
    environment:
      HELLO_WALLET: 'http://wallet.hello-dev.net:3333'
      HELLO_COOKIE_SECRET: '66c71f55568f7b0c3b30cb6a8df9975b5125000caa775240b2e76eb96c43715e'
      HELLO_CLIENT_ID: 'hello-docker-test-client'
    extra_hosts:
      - "wallet.hello-dev.net:host-gateway"
